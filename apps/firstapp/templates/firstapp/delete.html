<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django courses</title>
  </head>
  <body>
    <h2>Delete this course?</h2>

    {% for course in dcourse %}

      <b><p>Course name: {{course.course_name}}</p></b>

      <p>Description: {{course.description}}</p>


      <a href="/confirmed/{{course.id}}"><button>Delete this course</button></a>

    {% endfor %}

  </body>
</html>
