<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses in Django</title>
  </head>
  <body>

    <h1>Deployed courses in Django</h1>

    <h4>Add a new course</h4>

    <form action="/add" method="post">
      {% csrf_token %}
      Name: <input name="new_course" type="text">
      <p>Description: </p>
      <p><textarea name="new_desc" rows="4" cols="50"></textarea></p>
      <input type="submit" value="Add course!">
    </form>

    <table>
        <tr>
          <th>Course Name</th>
          <th>Description</th>
        </tr>
      {% for c in courses %}
        <tr>
          <td>{{c.course_name}}</td>
          <td style="width:100px:">{{c.description}}</td>
          <td><a href="delete/{{c.id}}">delete</a></td>
        </tr>
      {% endfor %}
    </table>


  </body>
</html>
